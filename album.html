<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="https://www.enformed.io/p36q7kor" method="POST">

    <div class="form-group">
        <label>Name</label>
        <input name="first_name" type="text" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Your car</label>
        <select name="car" class="form-control"/>
        <option value="Honda" class="form-control"/>
        Honda</option>
        <option value="Subaru" class="form-control"/>

        <option value="Toyota" class="form-control"/>
        Toyota</option>
        </select>

    <div class="form-group">
        <label>Your message</label>
        <textarea name="message" type="text" class="form-control"/></textarea>

    <!-- Submit your form with a button -->
    <button type="submit" class="btn btn-default">Submit Me</button>

    <!-- or with an input -->
    <input type="submit" class="btn btn-default" value="Finish!"/>

</form>
</body>
